<div class="thewholepage">


  <header id="main-header" class="text-black p-4 mb-3">
    <div class="theheader">
      <div class="row">
        <div class="col-md-6">
          <h1 id="header-title">Task Manager</h1>

        </div>
        
      </div>
    </div>
  </header>


  <main class="wrapper">
    <div class="addatask">

      <h2 class="title">Add a Task</h2>
      <form id="addForm" class="something">
        <input name="task" [(ngModel)]="task" type="text" class="addtaskinput" id="item" placeholder="write a task" />
        <input name="deadline" [(ngModel)]="deadline" type="date"/>
        <button *ngIf="button" (click) = "onSubmitButton()" class="btn btn-primary"> Add Task</button>
      </form>

    </div>

    <div class="cnt">


      <section class="thetasks">
        <h2 class="title">Tasks: </h2>
        <div class="unchecked">
          <h5>Unfinished tasks <i class="fas fa-times"></i></h5>
          <ul id="items" class="list-group">
            <li class="list-group-item">Item 1 
            </li>
          </ul>
        </div>
        <div class="checked">
          <h5>Finished tasks <i class="fas fa-check"></i></h5>
          <ul id="items-checked" class="list-group">
            <li class="list-group-item">Item 2 
            </li>
          </ul>
        </div>

      </section>
      
    </div>

  </main>
